  summary: "\nGets a value indicating whether not a parameter is considered optional by routing.\n"
  remarks: "\nAn optional parameter is considered optional by the routing system. This does not imply\nthat the parameter is considered optional by the action.\n\nIf the parameter uses <xref href=\"Microsoft.AspNetCore.Mvc.ModelBinding.BindingSource.ModelBinding\" data-throw-if-not-resolved=\"false\"></xref> for the value of\n<xref href=\"Microsoft.AspNetCore.Mvc.ApiExplorer.ApiParameterDescription.Source\" data-throw-if-not-resolved=\"false\"></xref> then the value may also come from the\nURL query string or form data.\n"
  example: []

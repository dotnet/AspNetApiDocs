  assemblies:
  - Microsoft.AspNetCore.Authentication.JwtBearer
  namespace: Microsoft.AspNetCore.Builder
  summary: "\nAdds the <see cref=\"T:Microsoft.AspNetCore.Authentication.JwtBearer.JwtBearerMiddleware\"></see> middleware to the specified <see cref=\"T:Microsoft.AspNetCore.Builder.IApplicationBuilder\"></see>, which enables Bearer token processing capabilities.\nThis middleware understands appropriately\nformatted and secured tokens which appear in the request header. If the Options.AuthenticationMode is Active, the\nclaims within the bearer token are added to the current request's IPrincipal User. If the Options.AuthenticationMode \nis Passive, then the current request is not modified, but IAuthenticationManager AuthenticateAsync may be used at\nany time to obtain the claims from the request's bearer token.\nSee also http://tools.ietf.org/html/rfc6749\n"
  example: []
  syntax:
    content: public static IApplicationBuilder UseJwtBearerAuthentication(this IApplicationBuilder app)
    content.vb: >-
      <ExtensionAttribute>

      Public Shared Function UseJwtBearerAuthentication(app As IApplicationBuilder) As IApplicationBuilder
    parameters:
    - id: app
      type: Microsoft.AspNetCore.Builder.IApplicationBuilder
      description: The <see cref="T:Microsoft.AspNetCore.Builder.IApplicationBuilder"></see> to add the middleware to.
    return:
      type: Microsoft.AspNetCore.Builder.IApplicationBuilder
      description: A reference to this instance after the operation has completed.
  modifiers.csharp:

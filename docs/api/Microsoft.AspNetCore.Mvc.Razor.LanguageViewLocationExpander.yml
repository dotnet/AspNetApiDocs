  namespace: Microsoft.AspNetCore.Mvc.Razor
  summary: "\nA <see cref=\"T:Microsoft.AspNetCore.Mvc.Razor.IViewLocationExpander\"></see> that adds the language as an extension prefix to view names. Language\nthat is getting added as extension prefix comes from <see cref=\"T:Microsoft.AspNetCore.Http.HttpContext\"></see>.\n"
  example:
  - "\nFor the default case with no areas, views are generated with the following patterns (assuming controller is\n\"Home\", action is \"Index\" and language is \"en\")\nViews/Home/en/Action\nViews/Home/Action\nViews/Shared/en/Action\nViews/Shared/Action\n"

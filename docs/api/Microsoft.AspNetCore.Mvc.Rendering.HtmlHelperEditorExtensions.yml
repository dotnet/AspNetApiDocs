  namespace: Microsoft.AspNetCore.Mvc.Rendering
  summary: "\nReturns HTML markup for the <span class=\"paramref\">expression</span>, using an editor template. The template is found\nusing the <span class=\"paramref\">expression</span>'s <xref href=\"Microsoft.AspNetCore.Mvc.ModelBinding.ModelMetadata\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  remarks: "\n<p>\nFor example the default <xref href=\"System.Object\" data-throw-if-not-resolved=\"false\"></xref> editor template includes &lt;label&gt; and &lt;input&gt;\nelements for each property in the <span class=\"paramref\">expression</span>'s value.\n</p>\n<p>\nExample <span class=\"paramref\">expression</span>s include <code>string.Empty</code> which identifies the current model and\n<code>\"prop\"</code> which identifies the current model's \"prop\" property.\n</p>\n<p>\nCustom templates are found under a <code>EditorTemplates</code> folder. The folder name is case-sensitive on\ncase-sensitive file systems.\n</p>\n"
  example: []
  syntax:
    content: public static IHtmlContent Editor(this IHtmlHelper htmlHelper, string expression)
    parameters:
    - id: htmlHelper
      type: Microsoft.AspNetCore.Mvc.Rendering.IHtmlHelper

    - id: expression
      type: System.String
      description: "\nExpression name, relative to the current model. May identify a single property or an\n<xref href=\"System.Object\" data-throw-if-not-resolved=\"false\"></xref> that contains the properties to edit.\n"
    return:
      type: Microsoft.AspNetCore.Html.IHtmlContent
      description: A new <xref href="Microsoft.AspNetCore.Html.IHtmlContent" data-throw-if-not-resolved="false"></xref> containing the &lt;input&gt; element(s).
